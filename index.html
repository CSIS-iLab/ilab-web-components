<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vite dev server prefers the leading slash -->
    <script type="module" src="/src/dev-main.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
      }

      main {
        min-height: 80vh;
        padding: 2rem;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Test page</h1>
      <p>
        This is just some placeholder content so we can see where the footer
        ends up on the page.
      </p>
    </main>

    <csis-triple-compare
      img-a="https://res.cloudinary.com/csisideaslab/image/upload/v1768337641/hidden-reach/image1.png"
      img-b="https://res.cloudinary.com/csisideaslab/image/upload/v1768337638/hidden-reach/image2.png"
      img-c="https://res.cloudinary.com/csisideaslab/image/upload/v1768337636/hidden-reach/image3.png"
      split-1="33" 
      split-2="66" 
      aspect="16/9" 
      show-labels
      magnifier
      ></csis-triple-compare>

    <csis-text-typing
      text="A new space race is underway.\n\nCountries everywhere want in.\n\nBut they need partners who can get them there."
      bg-color="#222"
      font-url="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      font-family="'Orbitron', system-ui, sans-serif" font-size="2rem"
      font-color="#80E4F6" cursor-color="#80E4F6" animation-duration="12s"
      min-height="100vh"></csis-text-typing>

    <csis-magnifier magnifier-border-color="#fff"></csis-magnifier>
    <csis-hidden-reach-footer></csis-hidden-reach-footer>
  </body>

</html>
